<!DOCTYPE html>
<html>
  <head>
    <title>Small Case Advisor</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  </head>
  <body>
 
    <div class="testbox">
      <form data-ajax="false" method="post" >
      <!-- <div class="tr"> -->
        <div class="banner">
          <h1>Small Case Advisor</h1>
        </div>
        <!-- <div class="item">
          <p>Name</p>
          <div class="name-item">
            <input type="text" name="fname" placeholder="First" />
            <input type="text" name="lname" placeholder="Last" />
          </div>
        </div> -->
        <span>
        <div class="item">
          <!-- <input type="text" name="Investment Type"/> -->
          <li>Investment Type
            <ul class="dropdown" aria-label="submenu">
              <li><button id="option" value="stocks">Stocks</button></li>
              <li><button id="option" class = "smallcase" value="smallcase" formaction="Javascript:test();">Smallcase</button></li>
            </ul>
          </li>
        </div>
        </span>

        <div class="item" id="invest">
            
        </div>
        <div class="question" id="voltality">
          
        </div>

      </form>

   

      <script>
      function test(){
          var btn = $(document.activeElement)[0].value;

          console.log(btn);

          if( btn == "smallcase") {
            document.getElementById("invest").innerHTML = `
              <p>Investment amount</p>
              <input type="text" name="investamt"/>
            `;

            document.getElementById("voltality").innerHTML = `
              <p>Volatality</p>
              <div class="RISK">
                  <div>
                    <input type="radio" class="radio" id="radio-2" name="group"/>
                    <label for="radio-2"><span>High Volatality</span></label>
                    <input type="radio" class="radio" id="radio-3" name="group"/>
                    <label for="radio-3"><span>Med Volatality</span></label>
                    <input type="radio" class="radio" id="radio-4" name="group"/>
                    <label for="radio-4">
                      <span>  Low Volatality</span>
                      </label>
                  </div>
              </div>
                <div class="btn-block">
                    <button type="submit" formaction="/test"> Request Smallcases! </button>
                </div>
            `;

          }

          
      };
      </script>
    </div>
  </body>
</html>
